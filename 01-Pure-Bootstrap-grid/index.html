<!DOCTYPE html>
<html>
<head>
  <title>Smiley Grid</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body class="text-center">

  <h1>Smiley Grid</h1>

  <h2>Half&Half - For All Devices</h2>

  <div class="container">

    <div class="row">
      <div class="col-xs-6">
        <img src="../images/smiley-face-2.png" class="img-responsive" alt="Responsive image" center-block>
      </div>
      <div class="col-xs-6"><img src="../images/smiley-face-2.png" class="img-responsive" alt="Responsive image">
      </div>
    </div>

  </div>

<hr>

  <h2>Mobile full-screen, laptop Half-Half</h2>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-6">
        <img src="../images/smiley-face-2.png" class="img-responsive" alt="Responsive image">
      </div>
      <div class="col-xs-12 col-md-6">
        <img src="../images/smiley-face-2.png" class="img-responsive" alt="Responsive image">
      </div>
    </div>
  </div>

<hr>

  <h2>Mobile full, tablet Half, laptop Quarter</h2>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-3">
        <img src="../images/smiley-face-2.png" class="img-responsive" alt="Responsive image">
      </div>
      <div class="col-xs-12 col-sm-6 col-md-3">
        <img src="../images/smiley-face-2.png" class="img-responsive" alt="Responsive image">
      </div>
      <div class="col-xs-12 col-sm-6 col-md-3">
        <img src="../images/smiley-face-2.png" class="img-responsive" alt="Responsive image">
      </div>
      <div class="col-xs-12 col-sm-6 col-md-3">
        <img src="../images/smiley-face-2.png" class="img-responsive" alt="Responsive image">
      </div>
    </div>
  </div>

<hr>

  <h2>Nested Rows</h2>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-3">
        <img src="../images/smiley-face-2.png" class="img-responsive" alt="Responsive image">
      </div>
      <div class="col-xs-12 col-sm-9">
        <div class="row">
          <div class="col-xs-6">
            <img src="../images/smiley-face-2.png" class="img-responsive" alt="Responsive image">
          </div>
          <div class="col-xs-6">
            <img src="../images/smiley-face-2.png" class="img-responsive" alt="Responsive image">
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <img src="../images/smiley-face-2.png" class="img-responsive" alt="Responsive image">
          </div>

        </div>




      </div>


    </div>
  </div>

</body>
</html>
